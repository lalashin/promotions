<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .main_area{ position: relative; border: 1px solid gray; margin-bottom: 10px;}

        .cover {position: absolute; top: 0; left: 0; width: 100%; height: 100%; /*background: red; opacity:.3 */}

        .sub_area {display: flex;}
        .sub{position: relative; border: 1px solid gray;margin-bottom: 10px;  width: 30%; }
        .sub_cover {position: absolute; top: 0; left: 0; width: 100%; height: 100%; /*background: blue; opacity:.3 */}
        .main_area.chk{
            border: 3px solid pink;
        }
        .sub.chk{
            border: 3px solid pink;
        }
    </style>
</head>
<body>

    <div class="container">


        <div class="listStyleBtn_wrap">

            <div class="listStyleBtn_wrap">
                <div class="prod_wrap">
                    <div class="main_area chk m1">
                        <input id="b1" type="radio" name="main" value="0" checked>
                        <label class="cover" for="b1">메인1</label>
                    </div>
                    <div class="sub_area">
                        <div class="sub a1">
                            <input id="a1" type="radio" name="a1" value="0" checked>
                            <label class="sub_cover" for="a1">서브1</label>
                        </div>
                        <div class="sub a2">
                            <input id="a2" type="radio" name="a1" value="1">
                            <label class="sub_cover" for="a2">서브2</label>
                        </div>
                    </div>

                </div>
                <div class="class="prod_wrap"">
                    <div class="main_area m2">
                        <input id="b2" type="radio" name="main" value="1">
                        <label class="cover" for="b2">메인2</label>
                    </div>
                    <div class="sub_area c1">
                        <div class="sub">
                            <input id="c1" type="radio" name="c1" value="0" >
                            <label class="sub_cover" for="c1">서브1</label>
                        </div>
                    </div>

                </div>
            </div>

        </div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

jQuery(document).ready(function(){
    jQuery("input:radio[name=main]").click(function(){
        if(jQuery("input[name=main]:checked").val() == "0"){
            jQuery(".main_area.m1").addClass("chk");
            jQuery(".main_area.m2").removeClass("chk");
            jQuery("#a1, #a2").prop("disabled", false);
            jQuery("#c1").prop("disabled", true);

        } else if(jQuery("input[name=main]:checked").val() == "1"){
            jQuery(".main_area.m2").addClass("chk");
            jQuery(".main_area.m1").removeClass("chk");
            jQuery("#a1, #a2").prop("disabled", true);
            jQuery("#c1").prop("disabled", false);
        }
    });
});


   </script>

</body>
</html>
