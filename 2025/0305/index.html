    <script>
    jQuery(document).ready(function() {

        var isVisible = false;

          jQuery(window).on('scroll',function() {

            if (checkVisible($('.section2'))&&!isVisible) {
                $(".sec").eq(1).addClass("show");
            }
            if (checkVisible($('.section3'))&&!isVisible) {
                $(".sec").eq(2).addClass("show");
            }
            if (checkVisible($('.section4'))&&!isVisible) {
                $(".sec").eq(3).addClass("show");
                $('.per').each(function () {
                const $this = $(this),
                    countTo = $this.attr('data-count');
                    $({
                        countNum: $this.text()
                    }).animate({
                        countNum: countTo
                    }, {
                        duration: 1000,
                        easing: 'linear',
                        step: function () {
                            $this.text(Math.floor(this.countNum));
                        },
                        complete: function () {
                            $this.text(this.countNum.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ','));
                            //3자리 마다 콤마 표시 적용
                        }
                    });
                });
            }

            if (checkVisible($('.section5'))&&!isVisible) {
                $(".sec").eq(4).addClass("show");
            }
            if (checkVisible($('.section6'))&&!isVisible) {
                $(".sec").eq(5).addClass("show");
            }
            if (checkVisible($('.section7'))&&!isVisible) {
                $(".sec").eq(6).addClass("show");
            }
            if (checkVisible($('.section8'))&&!isVisible) {
                $(".sec").eq(7).addClass("show");
            }
            if (checkVisible($('.section9'))&&!isVisible) {

            }
            if (checkVisible($('.section10'))&&!isVisible) {

                const Chart1 = document.getElementById('myChart1');

                        ],
                        hoverOffset: 4,
                        borderColor: 'rgba(255,255,255,0)',
                        cutout: "30%",
                        }],
                    },
                });
                const Chart2 = document.getElementById('myChart2');

                new Chart(Chart2, {

                    },
                });
            }

            if (checkVisible($('.section12'))&&!isVisible) {
                $(".sec").eq(11).addClass("show");
            }

          });



        function checkVisible( elm, eval ) {
            eval = eval || "object visible";
            var viewportHeight = jQuery(window).height() - 500, // Viewport Height
                scrolltop = jQuery(window).scrollTop(), // Scroll Top
                y = jQuery(elm).offset().top,
                elementHeight = $(elm).height();

            if (eval == "object visible") return ((y < (viewportHeight + scrolltop)) && (y > (scrolltop - elementHeight)));
            if (eval == "above") return ((y < (viewportHeight + scrolltop)));
        }

    })
