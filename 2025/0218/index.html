    바닥

    <div class="strategyLayerPop">
        <div class="layerBox">
            <div class="cont">
                <a class="iconClose xi-icon btnClose"></a>
                <div>
                    <img src="strategy_01.jpg" alt="">
                </div>
                <div class="inputBox scrollbar">

                    <div><img src="strategy_02.jpg" alt=""></div>
                    <div class="inputArea">
                        <ul>
                            <li class="tlt">이름</li>
                            <li><input type="text" value="" placeholder=""></li>
                            <li class="tlt">휴대폰</li>
                            <li><input type="text" value="" placeholder=""></li>

                        </ul>
                    </div>
                    <div class="noticeArea">
                        <div>
                            <ul class="agreeWrap">
                                <li>
                                    <input type="checkbox" name="agree" value="Y" id="agreeA" class="class_chk cert-data">
                                    <label for="agreeA">
                                        전체 동의
                                    </label>
                                </li>
                                <li class="ml20">
                                    ※ 전체동의에는 필수 및 선택 동의가 포함되어 있으며, 개별적으로 동의를 선택하실 수 있습니다.
                                </li>
                            </ul>
                            <ul class="agreeWrap">
                                <li>
                                    <input type="checkbox" name="agree" value="Y" id="agreeB" class="class_chk cert-data">
                                    <label for="agreeB">
                                        개인정보 수집/이용 동의(필수)

                                    </label>
                                </li>

                            </ul>
                            <ul class="agreeWrap">
                                <li>
                                    <input type="checkbox" name="agree" value="Y" id="agreeC" class="class_chk cert-data">
                                    <label for="agreeC">
                                        개인정보 마케팅 활용 동의(선택)
                                    </label>
                                </li>

                            </ul>
                        </div>

                    </div>


                </div>
                <div class="btn_box btnArea">
                    <a href="#" class="strategybtn ylw">설명회 참석 <b>신청하기</b></a>
                </div>
            </div>

        </div>
    </div>

    <style>
        .xi-icon {font-family: xeicon !important;}

        .strategyLayerPop {
            margin: 0 auto;
            max-width: 320px;
        }
        .strategyLayerPop {
            display: block;
        }
        .strategyLayerPop:before {
            display: block;
            content: "";
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .5);
        }
        .strategyLayerPop .layerBox {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width:320px;
        }

        .iconClose {
            position: absolute;
            top: 2%;
            right: 3%;
            width: 35px;
            height: 35px;
            color: #fff;
            font-size: 28px;
            font-weight: 600;
            line-height: 1;
        }
        .iconClose.xi-icon::before {
            content: "\e9af";
        }

        .strategyLayerPop .layerBox .inputBox {
            margin: auto;
            width: 100%;
            height: 480px;
            line-height: 20px;
            font-size: 14px;
            overflow-y: auto;
        }

        .strategyLayerPop .inputBox.scrollbar::-webkit-scrollbar {
            width: 7px;
        }

        .strategyLayerPop .inputBox.scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, .7);
            border-radius: 10px;
        }

        .strategyLayerPop .inputBox.scrollbar::-webkit-scrollbar-track {
            background: #0c1841;
        }

        .strategyLayerPop .layerBox .inputBox .inputArea ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            background: #2a47d8;
            padding:  20px 30px ;
        }

        .strategyLayerPop .layerBox .inputBox .inputArea li {
            display:table;
            padding-bottom: 7px;
            color: #fff;
            font-size: 12px;
            font-weight: 500;
            line-height: .8;
        }
        .strategyLayerPop .layerBox .inputBox .inputArea .tlt{
            margin-top: 12px;
        }
        .strategyLayerPop .layerBox .inputBox .inputArea li input[type="text"] {
            width: 100%;
            height: 40px;
            color: #091439;
            border: 1px solid rgba(255, 255, 255, .5) ;
            box-sizing: border-box;
            border-radius: 10px;
            padding: 0 20px;
            background:#fff ;
        }
        .strategyLayerPop .layerBox .inputBox .inputArea li input[type="text"]::placeholder {
            font-size: 16px;
        }

        .strategyLayerPop .layerBox .inputBox .inputArea textarea {
            padding: 0;
            color: #fff;
            background:#091439 ;
            border-radius: 10px;
        }

        .strategyLayerPop .noticeArea .agreeWrap {
            padding: 10px 30px;
            background: #060f2d;
        }

        .strategyLayerPop .noticeArea li {
            color: rgba(255, 255, 255, .7);
            font-size: 12px;
        }

        .strategyLayerPop .noticeArea input[type="checkbox"] {
            display: inline-block;
            position: absolute;
            left: -9999px;
            opacity: 0;
            visibility: hidden;
            width: 1px;
            height: 1px;
            filter: alpha(opacity=0);
            -ms-filter: alpha(opacity=0);
            overflow: hidden;
        }

        .strategyLayerPop .noticeArea input[type="checkbox"] + label {
            display: inline-block;
            padding-left: 30px;
            color: #fff;
            cursor: pointer;
            position: relative;
            line-height: 24px;
            font-size: 14px;
            font-weight: 400;
        }

        .strategyLayerPop .noticeArea input[type="checkbox"] + label:before {
            position: absolute;
            left: 0;
            top: 50%;
            width: 15px;
            height: 15px;
            box-sizing: border-box;
            margin-top: -9px;
            border-radius: 2px !important;
            background: #fff;
            border: 1px solid #ccc;
            line-height: 20px;
            text-align: center;
            clear: both;
            content: '';
            display: block;
            background-repeat: no-repeat;
            background-size: auto;
            background-position: center center;
        }

        .strategyLayerPop .noticeArea input[type="checkbox"]:checked + label:before {
            background:#164194 url(icon_checked.png) center no-repeat;
            background-size: 80%;
            border-color: #164194;
        }

        .strategyLayerPop .btn_box {
            text-align: center;
            padding: 20px 0 40px 0;
            background: #060f2d;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .strategyLayerPop .strategybtn {
            text-decoration: none !important;
            white-space: nowrap;
            display: inline-block;
            vertical-align: baseline;
            position: relative;
            cursor: pointer;
            padding: 12px 10px;
            width: 80%;
            min-width: 140px;
            min-height: 50px;
            line-height: 25px;
            background: rgba(22, 65, 148, 1.0);
            color: #000 !important;
            margin: 0 2px;
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            box-sizing: border-box;
            vertical-align: middle;
            border-radius: 50px;
        }

        .strategyLayerPop .strategybtn b {
            color: #ff2a2a;
        }
        .strategyLayerPop .btn_box .ylw {background: #fdff6c;}


        @media screen and (max-width: 360px) {

            .strategyLayerPop {
                margin: 0 auto;
                max-width: 90%;
            }
            .strategyLayerPop .layerBox {
                position: fixed;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                width:90%;
            }

            .strategyLayerPop .btn_box {
                text-align: center;
                padding: 5.5556vw 0 11.1111vw 0;
                background: #060f2d;
                border-bottom-left-radius: 5.5556vw;
                border-bottom-right-radius: 5.5556vw;
            }

            .strategyLayerPop .strategybtn {
                text-decoration: none !important;
                white-space: nowrap;
                display: inline-block;
                vertical-align: baseline;
                position: relative;
                cursor: pointer;
                padding: 3.3333vw 2.7778vw;
                width: 80%;
                min-width: 38.8889vw;
                min-height: 13.8889vw;
                line-height: 6.9444vw;
                background: rgba(22, 65, 148, 1.0);
                color: #000 !important;
                margin: 0 0.5556vw;
                text-align: center;
                font-size: 6.1111vw;
                font-weight: 700;
                box-sizing: border-box;
                vertical-align: middle;
                border-radius: 13.8889vw;
            }

        }

    </style>
