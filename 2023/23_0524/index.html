            <script>
                var isVisible = false;

                $(window).on('scroll',function() {
                    if (checkVisible($('.sec3'))&&!isVisible) {
                        // alert("Visible!!!");
                        $('.sec3').addClass("show");
                        isVisible=true;
                    }
                    // else{
                    //     $('.sec2').removeClass("show");
                    //     isVisible=false;
                    // }
                });
                function checkVisible( elm, eval ) {
                    eval = eval || "object visible";
                    var viewportHeight = $(window).height() - 500, // Viewport Height
                        scrolltop = $(window).scrollTop(), // Scroll Top
                        y = $(elm).offset().top,
                        elementHeight = $(elm).height();

                    if (eval == "object visible") return ((y < (viewportHeight + scrolltop)) && (y > (scrolltop - elementHeight)));
                    if (eval == "above") return ((y < (viewportHeight + scrolltop)));
                }
            </script>

<script>

    function goSection(str){
        var ofTop = $('.' + str).offset().top;
        var headerHgt = $('#header.fixed .btm').outerHeight();
        var subVisualHgt = $('#sub.fixed .sub_visual').outerHeight();

        $('html').animate({'scrollTop' : ofTop - (headerHgt + subVisualHgt)}, 600);
        return false;
    }
