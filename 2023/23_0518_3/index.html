<script type="text/javascript">
    function goSection(str){
        jQuery('html').animate({'scrollTop' : jQuery('.' + str).offset().top}, 600);
        return false;
    }
    new Swiper('.mySwiper1', {
                               slidesPerView: 1,
                               spaceBetween: 10,
                               centeredSlides: true,
                               pagination: { el: '.swiper-pagination', clickable: true, },
                               navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev', },
                               touchRatio: 0,//드래그 금지
                               loop:true
                             });

    jQuery(function() {
        jQuery(window).trigger('scroll');
        jQuery('.nf_area ul').hover(function() { jQuery(this).css('animation-play-state', 'paused'); },
                                    function() { jQuery(this).css('animation-play-state', 'running'); });
    });
    </script>

    <script type="text/javascript">
    var _Sub = jQuery('#sub')
        .on('click', '.ft_gmarket label', function(event) { event.stopPropagation(); })
        .on('change', '.ft_gmarket :radio', function(event) { event.stopPropagation();

            if (!this.value) {
                this.checked = false;

                if (jQuery(this).closest('label').text() == '재구매') {
                    alert('재구매 대상자가 아닙니다.');

                } else if (jQuery(this).closest('label').text() == '재도전') {
                    alert('재도전 인증 후 구매 하실 수 있습니다.');

                } else {
                    alert('환승인증 후 구매 하실 수 있습니다.');
                }
            }
        })
        .on('click', '.jqClick', function(event) { event.preventDefault(); event.stopPropagation(); var _this = jQuery(this);

            if (_this.hasClass('select-pass')) {
                _this.addClass('on').siblings('.select-pass.on').removeClass('on');

                var _code = _this.siblings('.radio_area_total').find(':radio');

                jQuery.each(_this.data('order').split(','), function(i, code) {

                    if (code) { _code.eq(i).val(code).prop('disabled', false); }
                    else      { _code.eq(i).val('').prop('disabled', true); }
                });

            } else if (_this.hasClass('open-popup')) {
                var t = _this.data('gubun');
                _POP.filter('[data-gubun="' + t + '"]').trigger('open');

            } else if (_this.hasClass('order')) {
                var _wrap = _this.closest('.buy-wrap'),
                    code = jQuery(':radio[name="code"]:visible:checked', _wrap).val() || false,
                    text = jQuery(':radio[name="code"]:visible:checked', _wrap).closest('label').text() || '',
                    agree = jQuery(':checkbox[name="agree"]:checked', _wrap).val() || false;

                if (!code) {
                    alert('구매할 미래 패스를 선택해 주세요.');

                } else if (!agree) {
                    alert('유의사항을 확인 후 동의해주세요.');

                } else {
                    self.location.href = '/police/shop/proc.php?code=' + code;
                }
            }
        }),
        _POP = jQuery('.popup')
            .on('close', function(event) { event.preventDefault(); _POP.stop().fadeOut(400); })
            .on('open', function(event, gubun) { event.preventDefault(); var _pop = jQuery(this);

                                var gubun = _pop.data('gubun');

                    if (gubun == '일반환승') {

                                            _pop.stop().fadeIn(400);

                    } else if (gubun == '평생환승') {

                                            _pop.stop().fadeIn(400);

                    } else if (gubun == '재도전') {

                                            _pop.stop().fadeIn(400);
                                        }

            })
            .on('click', '.popClick', function(event) { event.preventDefault(); event.stopPropagation(); var _this = jQuery(this);
                var _pop = _this.closest('.popup');

                if (_this.hasClass('cancel_btn')) {
                    _pop.trigger('close');

                } else if (_this.hasClass('register')) {
                    var data = {
                                 op: 'register',
                                 gubun: _pop.data('gubun'),
                               };

                    jQuery('.cert-data', _pop)
                       .each(function() {

                            if (this?.tagName == 'SELECT') {
                                data[this.name] = jQuery.trim(jQuery(this).val());

                            } else {
                                data[this.name] = this.value;
                            }
                        });

                         if (data.gubun != '재도전' && !data?.contents) { alert('기존 수강학원을 선택해 주세요.'); }
                    else if (!data?.filedata) { alert('인증 파일을 선택해 주세요.'); }
                    else {
                        CommonMJ.post({ url:'proc.php', data:data })
                            .done(function(result) { if (result.alertmsg || false) { alert(result.alertmsg); }

                                if (result.errno == 2) {
                                    alert('로그인이 필요한 서비스입니다.');
                                    location.href = '/member/login.php?url='+encodeURIComponent(location.href);

                                } else if (result.errno == 0) {
                                    self.location.reload();
                                }
                            });
                    }
                }
            });

    jQuery(function() {
        jQuery(':radio[name="code"][value=""]').prop('disabled', true);
        jQuery('.select-pass').eq(0).trigger('click');
        jQuery('.fileBox_wrap', _POP).each(function() { CommonMJ.fileLoad(this, { accept:'image/*', MB:5 }); });
    });
    </script>
