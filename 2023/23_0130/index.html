    <script>
        $(function(){
            $('img[usemap]').rwdImageMaps();

        //230202 animation 추가 S
        jQuery(window).scroll(function(){
        let scrollTop = jQuery(window).scrollTop() + jQuery(window).height()/2;
            jQuery(".section .hot_ani").each(function(index){
                jQuery(".section .hot_ani").eq(0).addClass("show");
                if( scrollTop > jQuery(this).offset().top ) {
                    jQuery(this).addClass("show");
                }
            });
        });
        //230202 animation 추가 E

        $(document).on('click', '.section2 .cont2_tab ul li a', function(){
            var idx2 = $(this).parent().index();

            $(this).parent().siblings().children('a').removeClass('on');
            $(this).addClass('on');
            $('.section2_1 .cont2_con > div').removeClass('active');
            $('.section2_1 .cont2_con > div').eq(idx2).addClass('active');
        });

        function goSection(str){
            var ofTop = $('.' + str).offset().top;
            var headerHgt = $('#header.fixed .btm').outerHeight();
            var subVisualHgt = $('#sub.fixed .sub_visual').outerHeight();

            $('html').animate({'scrollTop' : ofTop - (headerHgt + subVisualHgt)}, 600);
        }
    </script>
