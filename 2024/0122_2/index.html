                <script>
                    let _localCont = jQuery(".sec_detail");
                    let _passCate = jQuery(".tabWrap")
                        .on("view", function (e, idx) {
                            e.preventDefault();
                            jQuery("li a", this).eq(idx).trigger("click");
                            page_move(this);
                        })
                        .on("click", "li a", function (e) {
                            e.preventDefault();
                            let _target = jQuery(this);
                            let index = _target.parent().index();

                            jQuery("li", _passCate)
                                .removeClass("active")
                                .eq(index)
                                .addClass("active");
                            _localCont.hide().eq(index).show();
                        });

                    jQuery("li a", _passCate).eq(0).trigger("click");
