<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {margin: 0; background: rgba(0,0,0,.8);}
        div {position: relative;width: 100%; height: 100vh;text-align: center;}
        div img {position: absolute;top: 50%; left: 50%; transform: translate(-50%,-50%);}

        @media screen and (max-width: 768px){
            div img { width: 100%; }
        }
    </style>
</head>
<body>
    <div>
        <img src="image.jpg" alt="">
    </div>
</body>
</html>
