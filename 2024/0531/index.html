     <link rel="stylesheet" href="css/mou.css">
     <div id="sub" class="prm_page event-view fixed">

        <div class="sec section1">

                <img src="images/mou_01.jpg" class="pc-img">
                <img src="images/mo_mou_01.jpg" class="mo-img">
                
            </div>

        <div class="sec section2">
            <div class="inner">
                <!-- <img src="images/mou_02.jpg" class="pc-img"> -->
                <!-- <img src="images/mo_mou_02.jpg" class="mo-img"> -->
                <!--tab area--> 
                <div class="tab_area">
                    <div class="tabWrap">
                        <ul>
                            <li class="active"><a href="#">최신정보 상호교류</a></li>
                            <li><a href="#">채용 컨텐츠 지원</a></li>
                            <li><a href="#">프로그램 개발 및 운영</a></li>
                         
                        </ul>
                    </div>               
                   
                    <div class="tabCont">
                        <!-- 1 -->
                        <div class="sec_detail">
                            <img src="images/tab_cont_1.png" alt="">
                        </div>
                        <!-- //1 -->
    
                        <!-- 2 -->
                        <div class="sec_detail">
                            <img src="images/tab_cont_2.png" alt="">
                        </div>
                        <!-- //2 -->
    
                        <!-- 3 -->
                        <div class="sec_detail">
                            <img src="images/tab_cont_3.png" alt="">
                        </div>
                        <!-- //3 -->
    
                       
                    </div>
                </div>               
                
                <script>
                    let _tabCont = jQuery(".sec_detail");
                    let _tabCate = jQuery(".tabWrap")
                        .on("view", function (e, idx) {
                            e.preventDefault();
                            jQuery("li a", this).eq(idx).trigger("click");
                            page_move(this);
                        })
                        .on("click", "li a", function (e) {
                            e.preventDefault();
                            let _target = jQuery(this);
                            let index = _target.parent().index();
                
                            jQuery("li", _tabCate)
                                .removeClass("active")
                                .eq(index)
                                .addClass("active");
                                _tabCont.hide().eq(index).show();
                        });
                
                    jQuery("li a", _tabCate).eq(0).trigger("click");
                </script>
                <!--//tab area-->
                
            </div>
        </div>

        <div class="sec section3">
            <div class="inner">
                <img src="images/mou_03.jpg" class="pc-img">
                <img src="images/mo_mou_03.jpg" class="mo-img">
                <!--slide area-->
                <div class="mou_slide_area">
                    <div class="mou_swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="images/mSlide_1.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="images/mSlide_2.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="images/mSlide_3.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="images/mSlide_4.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="images/mSlide_5.png" alt="">
                            </div>                            
                        </div>
                       
                        <!-- <div class="swiper-scrollbar"></div> -->
                    </div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
                <script>
                    new Swiper('.mou_swiper-container', {
                        loop:true,
                        slidesPerView: '2',
                        spaceBetween: 10,
                        navigation: {
                            nextEl: '.swiper-button-next',
                            prevEl: '.swiper-button-prev',
                        },                        
                        autoplay: {
                            delay: 3000,
                        },
                        breakpoints: {
                            768: {
                                slidesPerView: '2',
                                spaceBetween: 20,
                            },
                            1200: {
                                slidesPerView: '2',
                                spaceBetween: 40,
                            },
                        },

                    });
                  </script>
                <!--//slide area-->
            </div>
        </div>
