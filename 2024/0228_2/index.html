                <div class="cont">

                <div class="close">

    <script>
        var couponClose = function () {
            jQuery(".completeLayer").hide();
        }

        jQuery(".program_btn").click(function () {
            jQuery(".completeLayer").show();
            jQuery(".btnClose").click(function () {
                couponClose();
            });
        });
    </script>
