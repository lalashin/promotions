<!--241127 리뉴얼 패스 띠배너 퍼블리싱 처리-->
<div id="mainTopDiv">
    <div class="TopSlider_wrapper">
        <div class="TopSlider_area">
            <div class="TopSlider_swiper-container">
                <div class="swiper-wrapper">

                    <div class="swiper-slide">
                        <a href="#" style="background: url(test_1.png) center no-repeat;" class="pc_only"></a>
                        <a href="#" style="background: url(test_1_1200.png) center no-repeat;background-size:contain " class="md_only"></a>
                        <a href="#" style="background: url(test_1_768.png) center no-repeat;background-size:contain " class="mo_only"></a>
                    </div>

                    <div class="swiper-slide">
                        <a href="#" style="background: url(test_2.png) center no-repeat;" class="pc_only"></a>
                        <a href="#" style="background: url(test_2_1200.png) center no-repeat;background-size:contain " class="md_only"></a>
                        <a href="#" style="background: url(test_2_768.png) center no-repeat;background-size:contain " class="mo_only"></a>
                    </div>

                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-pagination "></div>
            </div>
        </div>
    </div>
</div>

<style>
    .pc_only {display: block;}
    .md_only {display: none;}
    .mo_only {display: none;}

    #mainTopDiv {width:100%;}
    .TopSlider_wrapper {width: 100%; height:auto; }
    .TopSlider_swiper-container{ position: relative; width: 100%; height: auto; overflow: hidden;}
    .TopSlider_swiper-container .swiper-slide{
        width: 100%;
        height: 460px;
        box-sizing:border-box; border: 1px solid #e5e5e5;
    }

    .TopSlider_swiper-container .swiper-slide a {
        width: 100%;
        height: 100%;
        /* border:  1px solid red; */
    }
    /* Swiper pagination custom */
    .TopSlider_swiper-container .swiper-pagination { text-align: center; bottom: 10px; }
    .TopSlider_swiper-container .swiper-pagination-bullet { width: 10px; height: 10px; margin: 0 4px !important; background: rgba(255, 255, 255, .3);opacity: 1;}
    .TopSlider_swiper-container .swiper-pagination-bullet-active {width: 32px;opacity: 1;border-radius: 10px;background-color: #fff;}
    /*******/

    /* Swiper navigation custom */
    .TopSlider_swiper-container .swiper-button-prev,
    .TopSlider_swiper-container .swiper-button-next {width: 20px; height: 35px; top: 52%; left: 50%; transform: translateX(-50%); background-size: cover; z-index: 2; }

    .TopSlider_swiper-container .swiper-button-prev { margin-left: -600px; }
    .TopSlider_swiper-container .swiper-button-next { margin-left: 600px; }
    .TopSlider_swiper-container .swiper-button-prev:after,
    .TopSlider_swiper-container .swiper-button-next:after { color: #fff; font-size: 36px; font-weight: 300; }
    /*******/

    @media (max-width: 1200px) {
        .pc_only {display: none !important;}
        .md_only {display: block;}
        .mo_only {display: none;}
        .TopSlider_swiper-container .swiper-slide {
            height: 38.3333vw;
        }
        .TopSlider_swiper-container .swiper-slide a {
            width: 100.0000vw;
            height: 38.3333vw;
            /* border:  0.0833vw solid red; */
        }

         /* Swiper pagination custom */
        .TopSlider_swiper-container .swiper-pagination { text-align: center; bottom: 10px; }
        .TopSlider_swiper-container .swiper-pagination-bullet { width: 10px; height: 10px; margin: 0 4px !important; background: rgba(255, 255, 255, .3);opacity: 1;}
        .TopSlider_swiper-container .swiper-pagination-bullet-active {width: 32px;opacity: 1;border-radius: 10px;background-color: #fff;}
        /*******/

        /* Swiper navigation custom */
        .TopSlider_swiper-container .swiper-button-prev,
        .TopSlider_swiper-container .swiper-button-next {width: 20px; height: 35px; top: 52%; left: 50%; transform: translateX(-50%); background-size: cover; z-index: 2; }

        .TopSlider_swiper-container .swiper-button-prev { margin-left: -576px; }
        .TopSlider_swiper-container .swiper-button-next { margin-left: 576px; }
        .TopSlider_swiper-container .swiper-button-prev:after,
        .TopSlider_swiper-container .swiper-button-next:after { color: #fff; font-size: 36px; font-weight: 300; }
        /*******/

    }

    @media (max-width: 768px) {
        .pc_only {display: none !important;}
        .md_only {display: none;}
        .mo_only {display: block;}
     }

</style>

<script>
    let TopSlider_mySwiper = new Swiper('.TopSlider_swiper-container', {
        effect: 'fade',
        slidesPerView: '1',
        loop:true,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
            clickable: true,
        },
        autoplay: {
            delay: 3000,
        },
    });
</script>
