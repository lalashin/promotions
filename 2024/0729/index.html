<script>
    //유튜브합격생영상 팝업 현재자리에서 중앙에 뜨기
    jQuery.fn.center = function () {
            this.css("position","absolute");
            this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) + $(window).scrollTop()) + "px");
            this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) + $(window).scrollLeft()) + "px");
            return this;
        }

        function showPopup(cd) {
            console.log(cd);
            jQuery('iframe', jQuery(".videoRV_pop")).attr('src', 'about:blank');

            if (cd) {               
                jQuery('iframe',  jQuery(".videoRV_pop")).attr('src', 'https://www.youtube.com/embed/' + cd);
                jQuery(".videoRV_pop").show().center();

            } else {
                alert('준비중입니다.');
            }
            return false;
        }

        function closePopup() {
            jQuery(".videoRV_pop").hide();       
            return false;
        }
</script>
