<body>

<style>
    #mainBannerDiv2 {
        width:100%;
        height:90px;
        background-image: linear-gradient(to right, #e8178c, #e8178c, #ff7545, #ff7545);
    }
    .TopPassList { 
        position:relative; margin: 0 auto; width: 100%; height: 100%; max-width: 1176px;
        background: url('pc_bg.jpg') top left no-repeat;
        background-size: cover;    
    }
    .TopPassList .TopPassList_text {
        position: absolute;
        top: 28%;
        left: 35%;
        /* border: 1px solid #000; */       
    }
    .TopPassList .TopPassList_text p {
        color: #ffff00 ;
        font-size: 16px;
        font-weight: 500;
        line-height: 1.3;
        letter-spacing: -0.7px;
        text-align: center;
    }

    .TopPassList .TopPassList_text p b{
        font-size: 18px;
    }

    .TopPassList .TopPassList_text p.blink {
        animation: blink-effect 1.2s step-end infinite;
    }

    @keyframes blink-effect {
        50% {
            opacity: 0;
        }
    } 

    .TopPassList .TopPassList_slide {
        position: absolute;
        top: 30%;
        right: 1.5%;
        width: 32.5%;
        height: 20px;
        /* border: 1px solid #000; */
    }

    .TopPassList .TopPassList_swiper-container { position: relative; width: 100%; height: 100%; margin: 0 auto;  overflow: hidden;}
    .TopPassList .TopPassList_swiper-container .swiper-slide {
        color: #fff;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.6;
        letter-spacing: -0.5px;
        text-align: right;
    }


    @media (max-width: 1176px){
        #mainBannerDiv2 {
            height:7.6531vw;
        }

        .TopPassList .TopPassList_text p {       
            font-size: 1.3605vw;     
            letter-spacing: -0.0595vw;
        }

        .TopPassList  .TopPassList_text p b{
            font-size: 1.5306vw;
        }

        .TopPassList .TopPassList_slide {      
            height: 1.7007vw;
        }

        .TopPassList .TopPassList_swiper-container .swiper-slide {       
            font-size: 1.1905vw;      
            letter-spacing: -0.0425vw;
        }

    }

    @media (max-width: 768px){
        #mainBannerDiv2 {
            height:20.8333vw;
        }

        .TopPassList { 
            background: url('mo_bg.jpg') top left no-repeat;
            background-size: cover;               
        }

        .TopPassList .TopPassList_text {
            position: absolute;
            top: 9%;
            left: 39%;          
        } 

        .TopPassList .TopPassList_text p {
            color: #ffff00;
            font-size: 2.9948vw;
            font-weight: 500;
            line-height: 1.2;
            letter-spacing: -0.0911vw;
            text-align: center;
        }

        .TopPassList .TopPassList_text p b {
            font-size: 2.9948vw;
        }

        .TopPassList .TopPassList_slide {
            position: absolute;
            top: 58%;
            right: 6.5%;
            width: 56.5%;
            height: 2.6042vw;
        }

        .TopPassList .TopPassList_swiper-container .swiper-slide {
            color: #fff;
            font-size: 2.0833vw;
            font-weight: 400;
            line-height: 1.4;
            letter-spacing: -0.1042vw;
            text-align: right;
        }        
    }
</style>

<div id="mainBannerDiv2">
    <div class="TopPassList">
        <div class="TopPassList_text">
            <p class="blink">현재까지 아반떼 주인공에<br>
                <b>가장 근접한 100명의 예배 합격자를 소개합니다.</b>
            </p>
        </div>
        <div class="TopPassList_slide">
            <div class="TopPassList_swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><b>[1억 장학금 예비 대상자]</b> 미래패스 시그니처 2.0 일반공채(남) 정*헌</div>
                    <div class="swiper-slide"><b>[1억 장학금 예비 대상자]</b> 미래패스 시그니처 2.0 일반공채(여) 배*현</div>
                    <div class="swiper-slide"><b>[1억 장학금 예비 대상자]</b> 미래패스 시그니처 2.0 일반공채(남) 장*장</div>
                </div>
                
            </div>
        </div>
    </div>
</div>

<script>
    new Swiper ('.TopPassList_swiper-container', {
      direction: 'vertical',
      effect: 'slide',
      slidesPerView: 1,
      loop: true,
      autoplay: {
          delay: 2000,
          reverseDirection: false,
          disableOnInteraction: false,
      },     
  })
  </script>
